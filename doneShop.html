<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no" />
        <title>Document</title>
    
        <link rel="stylesheet/less" type="text/less" href="common.less" />
        <!-- для каждой страницы свой less файл. -->
    <link rel="stylesheet/less" type="text/less" href="doneShop.less" />
    <!-- Скрипты не трогать -->
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.global.js"></script>
    <script>
      //скрипты не трограть.
      window.addEventListener("load", () => {
        const app = Vue.createApp({
          methods: {
            tr(k) {
              return k;
            },
          },
        });
        app.mount("#dont_use_this_id_in_style");
      });
    </script>
    </head>
    <body>
        <div class="page" id="dont_use_this_id_in_style">
            <div class="real main">
                <div class="container">
                    <div class="mainLine">
                        <div class="pageTitle">
                            <p>{{tr('Nadis QR')}}</p>
                        </div>
                    </div>
                    <div class="content">
                        <div class="center">
                            <span class="done">Готово!</span>
                            <div class="doneCircle">
                                <img src="img/done.svg" alt="">
                            </div>
                            <span class="desc">Оплата произведена!</span>
                            <div class="btn_group">
                                <a href="historySale.html">
                                    <div class="yellowBtn">
                                        {{tr('Корзина')}}
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </div>
    </body>
</html>
