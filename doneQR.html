<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no" />
        <title>Document</title>
    
        <link rel="stylesheet/less" type="text/less" href="common.less" />
        <!-- для каждой страницы свой less файл. -->
    <link rel="stylesheet/less" type="text/less" href="doneQR.less" />
    <!-- Скрипты не трогать -->
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.global.js"></script>
    <script>
      //скрипты не трограть.
      window.addEventListener("load", () => {
        const app = Vue.createApp({
          methods: {
            tr(k) {
              return k;
            },
          },
        });
        app.mount("#dont_use_this_id_in_style");
      });
    </script>
    </head>
    <body>
        <div class="page" id="dont_use_this_id_in_style">
            <div class="brow_empty"></div>
                <div class="real main">
                    <div class="container">
                        <div class="realSucces">

                            <div class="mainLine">
                                <div class="pageTitle">

                                </div>
                                <div class="rightBtn-mainLine">

                                </div> -->
                                <!-- <div class="rightBtn-mainLine">
                                    <img src="img/sorting.svg" alt="">
                                    <img src="img/filtering.svg" alt="">

                                    </div>
                                    <div class="star">

                                        </svg>                                                
                                    </div>
                                    <div class="star">
                                        <svg width="27" height="25" viewBox="0 0 27 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M13.1384 20.0921L21.2576 25L19.103 15.75L26.2763 9.52632L16.8301 8.72368L13.1384 0L9.44658 8.72368L0.000366211 9.52632L7.17371 15.75L5.01908 25L13.1384 20.0921Z" fill="#E7FE55"/>

                                    </div>
                                </div>
                                <div class="add_comment">
                                    <div class="textarea">
                                        <textarea class="captionAction" name="" id="" cols="30" rows="10" placeholder="Описание акции"></textarea>

                                    </div>
                                </div>
